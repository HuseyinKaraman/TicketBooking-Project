# eureka server :
server.port=0
spring.application.name=ticketbooking-service

# rabbitmq:
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

rabbitmq.queue=ticketbooking.notification.email
rabbitmq.exchange=ticketbooking.notification.email
rabbitmq.routingkey=ticketbooking.notification.email

spring.main.allow-bean-definition-overriding=true

# database :
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketbooking
spring.datasource.username=postgres
spring.datasource.password=s3cret

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# hibernate :
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Config
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379